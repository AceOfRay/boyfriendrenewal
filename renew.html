<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenewBF</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="pageContainer">
    <div class="navigationContainer">
        <h3 class="header">I am so glad you want to renew your subscription, to finalize, agree to the terms
            and conditions :)
        </h3>
        <ul>
            <li>
                <input id="box" name="kith" type="checkbox">
                <label for="kith">I/We understand that the ELISKA VIRGINIA DARE JELINEK must provide a million kisses to
                    her partner due by the end of 2025</label>
            </li>
            <li>
                <input id="box" name="trip" type="checkbox">
                <label for="trip">I/We understand that the supplied partner must be included in the next Ski trip that
                    the JELINEK family embarks on. This includes the trips that even ELISKA VIRGNIA DARE JELINEK cannot
                    attend</label>
            </li>
            <li>
                <input id="box" name="expire" type="checkbox">
                <label for="expire">I/We understand that, upon completion of this form, this subscription is valid until
                    12/31/2025 and will be need to be renewed</label>
            </li>
            <li>
                <input id="box" name="pickle" type="checkbox">
                <label for="pickle">I/We agree to provide the  supplied boyfriend with a lifetime supply of that lamb steak cubes that we had at dinner that one time (they were absolutely delicious and I still think about them).</label>
                </li>
            <li>
                <input id="box" name="happy" type="checkbox">
                <label for="happy">I/We accept the happy holiday wishes sent to us by Ray :)</label>
            </li>

        </ul>
        <button id="renewFinalizedButton" class="button">Renew</button>
    </div>
</body>
<script type="module" src="renew.js"></script>

</html>
